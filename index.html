<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clinical Care System</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3 text-center bg-success py-3 text-white">Clinical Care System</h1>
    <div style="max-width: 36rem; margin: 0 auto">
        <form class="form p-5 w-100" action="./patient.html" method="GET">
            <fieldset>
                <legend class="display-5 mb-4">Login</legend>
                <div class="mb-4 mt-5">
                    <input class="form-control form-control-md" type="text" name="username" id="username" required autocomplete="off">
                    <label class="form-label" for="username">Username or Email</label>
                </div>
                <div class="mb-4">
                    <input class="form-control form-control-md" type="password" name="password" id="password" required>
                    <label class="form-label" for="">Password</label>
                </div>
                <a href="./patient.html"><input class="btn btn-success float-end px-5" type="submit" value="Login"></a>
            </fieldset>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
